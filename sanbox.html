<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="css/sandbox.style.css">
<link rel="stylesheet" type="text/css" href="css/normalize.css">
<body>
  <div class="overall-container">
    <div class="container">
      <!-- site logo goes here -->
      <div class="stechmax-logo"><img src="img/s-techmax-logo.png"></div>
      <!-- div class for form -->
      <div class="wrap">
        <form method="post" action=" ">
          
          <h2>Welcome Back</h2>

        <div class="input-container">
          <i class="fa fa-envelope icon"></i>
          <input class="input-field" type="text" placeholder="Email" name="email" required="">
        </div>
  
        <div class="input-container">
          <i class="fa fa-key icon"></i>
          <input class="input-field" type="password" placeholder="Password" name="psw" required="">
        </div>

        <div class="forgot-password">Forgot password?</div>

        <button type="submit" class="btn">Log In</button>

        <div id="sign-up-option"><p>Or<a href="#"> Sign Up Instead</a></p></div>
    </form>
  </div>
</div>
<div class="rectangle-container">
  <div class="rectangl-left"></div>
  <div class="rectangl-right"></div>
  </div>
</div>
<script type="text/javascript" src="js-files/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="js-files/jquery.js"></script>
</body>
</html>
